<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8" />
        <title>Mokepon</title>
    </head>
    <body>
        <h1>MOKEPON🌟🍄🪼</h1>


        <section id="seleccionarMascota">
            <h2>Elige tu mascota: </h2>

            <input type="radio" name="mascotas" id="hipoge">
            <label for="hipoge">Hipoge</label><br>

            <input type="radio" name="mascotas" id="capipepo">
            <label for="capipepo">Capipepo</label><br>
            
            <input type="radio" name="mascotas" id="rarigueya">
            <label for="rarigueya">Rarigueya</label><br>
            
            <input type="radio" name="mascotas" id="langostelvis">
            <label for="langostelvis">Langostelvis</label><br>

            <input type="radio" name="mascotas" id="tucapalma">
            <label for="tucapalma">Tucapalma</label><br>

            <input type="radio" name="mascotas" id="pydos">
            <label for="pydos">Pydos</label><br>

          

            <button id="botonMascotas">Seleccionar</button>

        </section>

        <section id="seleccionarAtaque">
            <p>Tu mascota <span id="mascotaJugador"></span> tiene <span>3</span> de vida</p>
            <p>La mascota enemiga <span id="mascotaEnemigo"></span> tiene <span>3</span> de vida</p>

            <h2>Elige tu ataque: </h2>

            <p>
                <button id="botonFuego"> FUEGO🌟 </button>
                <button id="botonAgua"> AGUA🪼 </button>
                <button id="botonTierra"> TIERRA🍄 </button>
            </p>
        </section>

        <section id="mensajes">
            <p>Tu mascota lanzó FUEGO🌟 - El enemigo lanzó TIERRA🍄 = GANASTE</p>
        </section>

        <section id="reiniciar">
            <button id="botonReiniciar">Reiniciar</button>
        </section>
       
    <script src="./js/mokepon.js"></script>
    </body>

</html>
